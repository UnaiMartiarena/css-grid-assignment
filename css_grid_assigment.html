<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70ee69d750.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="spacer"></div>

    <div class="gridTwo">
        <div class="blueChild">
            <p>Hola, soy el primer hijo</p>
        </div>
        <div class="redChild">
            <p>Yo estoy rodeado! </p>
        </div>
        <div class="yellowChild">
            <p>Siempre llego el último</p>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="gridThree">
        <div class="child-1">
            <p>I'm paragraph inside a grid item.</p>
        </div>
        <div class="child-2">
            <img src="https://images.unsplash.com/photo-1674511564267-e8194d141bfd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="">
        </div>
    </div>

    <div class="spacer"></div>

    <div class="gridFour">
        <div class="gridFour-child_1">
            <p>Another paragraph</p>
        </div>
        <div id="gridFour-child_2">
            <p>Yo estoy a la izquierda</p>
            <p>Y yo a la derecha</p>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="gridFive">
        <div class="gridFive-child_1">
            <p>Un grid muy navideño...</p>
        </div>
        <div id="gridFive-child_2">
            <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80" alt="">
        </div>
    </div>

    <div class="spacer"></div>

    <div class="gridSix">
        <i class="fa-sharp fa-solid fa-ghost"></i>
        <p>Y hasta aquí hemos llegado!!</p>
    </div>

    <div class="spacer"></div>

</body>
</html>
